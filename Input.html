<!-- Input element is used to take inputs from user. 
    There can be input of any type. HTML allows user to provide following types of inputs

button, checkbox, color, date, datetime-local, email, file, hidden, image(url), month, number (step), password, radio, range,reset,
 search, submit, tel, text, time, url, week
readonly, required, placeholder, name, multiple, min, max, minlength, maxlength, disabled, checked(checkbox or radio),
 autofocus, autocomplete on/off, accept, alt
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <input type="button" value="Click Me"> <br>
        <input type="checkbox" name="check" id="check" checked> <br>
        <input type="color" name="color" id="color"> <br>
        <input type="date" name="date" id="date"> <br>
        <input type="datetime-local" name="dtLocal" id="dtLocal"> <br>
        <input type="email" name="email" id="email" autocomplete="on"> <br>
        <input type="file" name="file" id="file" accept="image/*" multiple> <br>
        <input type="hidden" name="hidden"> <br>
        <input type="image" src="../Bootable pendrive.PNG" alt="image not visible"> <br>
        <input type="month" name="month" id="month"> <br>
        <input type="number" name="num" id="num" min="5" max="10"> <br>
        <input type="password" name="password" id="password"> <br>
        <input type="radio" name="rad" id="rad" > <br>
        <input type="range" name="range" id="range"> <br>
        <input type="submit" value="Submit"> <br>
        <input type="text" name="txt" id="txt" minlength="3" maxlength="8" value="Kashinath" autofocus> <br>
        <input type="time" name="time" id="time"> <br>
        <input type="week" name="week" id="week">
    </div>
    
    
</body>
</html>

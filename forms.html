<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code with Kashi</title>
</head>

<body>
    <div style="font-size: 30px;"> Non Accessible Form</div>
    <div role="button" style=" border: 2px solid black; display: inline; cursor: pointer; background-color: gray;"
        class="custombutton" onclick="alert('alerted')">
        Submit Me
    </div>
    <img src="./HTML Accessibility Thumbnail.png" alt="Code with Kashi" style="height: 300px; width: 500px;">
    <h2>HTML Accessible Forms</h2>
    <form action="/">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Your webpage should be accessible to all.</p>

</body>

</html>
